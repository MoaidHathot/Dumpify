# Dumpify Documentation - Jekyll Configuration
# This file configures Jekyll for GitHub Pages

title: Dumpify Documentation
description: Add .Dump() extension methods to any .NET Console application
baseurl: "/Dumpify"
url: "https://moaidhathot.github.io"

# Theme - Just the Docs is excellent for documentation sites
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Color scheme - default to light, toggle handled via custom JS
color_scheme: dark

# Logo
logo: "https://raw.githubusercontent.com/MoaidHathot/Dumpify/main/assets/Dumpify-logo-styled.png"

# Aux links (top right corner)
aux_links:
  "View on GitHub":
    - "https://github.com/MoaidHathot/Dumpify"
  "NuGet Package":
    - "https://www.nuget.org/packages/Dumpify"

aux_links_new_tab: true

# Footer content
footer_content: 'Dumpify is licensed under the <a href="https://github.com/MoaidHathot/Dumpify/blob/main/LICENSE">MIT License</a>.'

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable copy code button
enable_copy_code_button: true

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# GitHub metadata
github:
  is_project_page: true
  repository_url: https://github.com/MoaidHathot/Dumpify
